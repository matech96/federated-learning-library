language: python
python:
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov
  - pip install mypy
# command to run tests
script:
  # - flake8 --exclude=venv* --statistics
  - pytest -v --cov
  - mypy FLL
after_success:
  - codecov